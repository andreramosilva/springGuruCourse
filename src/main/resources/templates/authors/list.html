<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5webApplication</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Author</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">111</td>
        <td th:text="${book.name}">Spring Boladao</td>
        <td th:text="${book.lastname}">worx</td>
    </tr>

</table>

</body>
</html>
